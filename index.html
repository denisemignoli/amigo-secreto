<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo para sorteio de amigo secreto">
    <meta name="keywords" content="amigo secreto, sorteio, brincadeira">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <title>Amigo Secreto</title>
</head>

<body>
    <header>
        <h1>AMIGO SECRETO</h1>
    </header>

    <main class="game">
        <!-- Área de input -->
        <div class="input-area">
            <input type="text" id="nomeInput" placeholder="Digite o nome">
            <button id="addNomeBtn">Adicionar</button>
        </div>

        <!-- Lista de nomes -->
        <ul id="listaAmigos"></ul>

        <!-- Botão de sorteio -->
        <div class="sorteio-area">
            <button id="sortearBtn">Sortear</button>
        </div>

        <!-- Cartão de resultado -->
        <div class="paper" id="paperCard" style="display:none;">
            <div class="paper_inner" id="paperInner">
                <div class="paper_front">
                    Clique para ver seu amigo secreto
                </div>
                <div class="paper_back" id="nomeAmigo"></div>
            </div>
        </div>

        <!-- Botão reiniciar -->
        <button id="reiniciarBtn">Reiniciar</button>
    </main>

    <script src="app.js"></script>
</body>

</html>
