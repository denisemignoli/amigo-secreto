<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo para sorteio de amigo secreto">
    <meta name="keywords" content="amigo secreto, sorteio, brincadeira">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <title>Amigo Secreto</title>
</head>

<body>
    <header>
        <h1>AMIGO SECRETO</h1>
    </header>

    <main class="game">
        <div id="setup-area">
            <div class="input-area">
                <input type="text" id="nomeInput" placeholder="Digite o nome">
                <button id="addNomeBtn">Adicionar</button>
            </div>

            <ul id="listaAmigos"></ul>

            <div id="sorteio-area"></div>
        </div>

        <div id="resultados-container" style="display:none;">
            <h2>RESULTADOS</h2>
            <div id="lista-resultados">
            </div>
        </div>


        <button id="reiniciarBtn">Reiniciar</button>
    </main>

    <script src="app.js"></script>
</body>

</html>
