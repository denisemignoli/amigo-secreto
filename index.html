<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo para sorteio de amigo secreto">
    <meta name="keywords" content="amigo secreto, sorteio, brincadeira">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <title>Amigo Secreto</title>
</head>

<body>
    <header>
        <h1>Amigo Secreto</h1>
    </header>
    <main class="game">
        <div class="input-area">
            <input type="text" id="nomeInput" placeholder="Digite o nome do amigo">
            <button id="addNomeBtn">Adicionar nome</button>
        </div>
        <div class="lista-nomes">
            <ul id="listaAmigos"></ul>
        </div>
        <div class="btns">
            <button id="embaralharBtn">Embaralhar e Sortear</button>
            <button id="reiniciarBtn">Reiniciar</button>
        </div>
        <div class="paper" id="paperCard" style="display:none;">
            <div class="paper_inner" id="paperInner">
                <div class="paper_front">
                    Clique para ver seu amigo secreto
                </div>
                <div class="paper_back" id="nomeAmigo">
                    <!-- Nome revelado aqui -->
                </div>
            </div>
        </div>
        <div class="instructions">Pressione o botão acima para sortear, depois clique no papel para revelar.</div>
    </main>
    <footer class="footer"> 
        <p class="footer_text">2025 Amigo Secreto</p>
        <p class="footer_text">Desenvolvido com ❤️ por Denise Mignoli</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
